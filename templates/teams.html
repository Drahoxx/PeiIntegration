{% extends 'layout.html' %}

{% block body %}
  <h1>TEAMS</h1>
  <h2>JOIN A TEAM :</h2>
  <form action="" method="POST">
    <div class="form-group">
      <label>Team Name</label>
      <input type="text" name="teamname" class="uk-input" value={{request.form.teamname}}>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="uk-input" value={{request.form.password}}>
    </div>
    <button type="submit" class="uk-button uk-button-default">Submit</button>
  </form>
  <ul class="uk-list uk-list-striped">
  {% for t in teams %}
    <li>{{t[0]}}</li>
  {% endfor %}
  </ul>
{% endblock %}
